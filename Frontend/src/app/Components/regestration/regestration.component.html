@if(loading){
  <h1>loading</h1>
}@else{ 
<section class="">
  <div class="container shadow wholeBody" [ngClass]="{'active':appear}" style="margin-top: 3rem; border-radius: 10px;">
    <div class="row ">
      <div class="col-sm-6  text-black">
        <div class="d-flex justify-content-center align-items-center h-custom-2 px-5 ms-xl-4 pt-2 pt-xl-0 ">
          <form [formGroup]="regestration" style="text-align: center;"> 
            <h2 style="color: #107980; text-align: center;margin-bottom: 2rem;">Create an Account</h2>
            <input for type="text" formControlName="name" class="form-control " placeholder="Name" />
        <div [ngClass]="{'text-danger':true,'d-none':nameValid,'d-block':!nameValid}">Name should be at least 3 character</div>
        
        <input type="email"  formControlName="email" class="form-control mb-2 mt-3" placeholder="Email Address" name="email" />
              <div [ngClass]="{'text-danger':true,'d-none':emailValid,'d-block':!emailValid}">Email should be Like s_o.m-eone12&#64;Something.com</div>
              <input type="password"  formControlName="password" class="form-control mb-2" placeholder="*******" name="password" />
     
              <div [ngClass]="{'text-danger':true,'d-none':passwordValid,'d-block':!passwordValid}">Password should be at least 8 character</div>
        
             <input formControlName="image" accept="image/*" type="file" class="form-control mt-3 mb-3" placeholder="Image" (change)="onFileSelected($event)" />
            <button  (click)="signUp()" class="btn " style="color: white; background-color: #107980;width: 8rem;" id="signup">Sign Up</button>
            <h2 style="text-align: center;">
              <a routerLink="/login" style="color:#347f89 ;" > Already have an account ?</a>
              </h2> 
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block " >
        <img src="https://plus.unsplash.com/premium_photo-1682913629540-3857602b540c?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Login image" class="w-100 rounded " style=" object-position: left; height:80vh;">
      </div>
    </div>
  </div>
</section>}
